<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puzo Barbershop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .gallery-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      justify-items: center; 
    }

    .gallery img {
      width: 100%;
      height: 250px; 
      object-fit: cover; 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Our Work at the Barbershop</h1>
  </header>

  <div class="gallery-container">
    <div class="gallery-title">Gallery</div>
    <div class="gallery">
      <img src="1.jpeg" alt="Haircut 1" />
      <img src="2.jpg" alt="Haircut 2" />
      <img src="3.jpeg" alt="Haircut 3" />
      <img src="4.jpg" alt="Haircut 4" />
      <img src="5.jpeg" alt="Haircut 5" />
      <img src="6.webp" alt="Haircut 6" />
      <img src="7.webp" alt="Haircut 7" />
      <img src="8.jpeg" alt="Haircut 8" />
    </div>
  </div>

  <footer>
    &copy; 2025 Barbershop | All rights reserved
  </footer>

</body>
</html>
